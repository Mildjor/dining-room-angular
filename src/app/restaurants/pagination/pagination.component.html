 <button
 	(click)="changePage(1)"
 >
	First
</button>
<button
	(click)="changePage(activePage - 1)"
>
	Previous
</button>
<button
	(click)="changePage(i+1)"
	*ngFor="let temp of array; let i = index"
>
	{{i+1}}
</button>
<button
	(click)="changePage(activePage + 1)"
>
	Next
</button>
<button
	(click)="changePage(pageCount)"
>
	Last
</button>
